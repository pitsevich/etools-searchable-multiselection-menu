<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="deletable-option-list.html">
<!--
`etools-searchable-multiselection-menu`

Dropdown menu with search and multiple options selection

@demo demo/index.html 
-->

<dom-module id="etools-searchable-multiselection-menu">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }
      *[hidden] {
        display: none;
      }
      .external-wrapper {
        width: calc( 100% - 24px );
        margin-right:12px;
        margin-left: 12px;
        position: relative;
      }
      .search-input {
        position: absolute;
        top:0;
        left:0;
        width: calc(100% - 32px );
        margin: 16px;
      }

      .search-input iron-icon {
        width:24px;
        height:24px;
        font-size: 24px;
      }
      .value-container {
        position: relative;
      }
      #dropdownMenu{
        position:absolute;
        right:0;
        bottom:0;
        padding:0;
      }
      .dropdown-trigger {
        margin-right: -8px;
        opacity: 0.54;
      }
      .input-wrapper {
        position: relative;
        z-index:10;
        background: #fff;
        width:100%;
        height: 45px;
        margin-right:16px;
      }
      .multi-container {
        position: relative;
        height: 61px;
        --paper-input-container: {
          height: 45px;
          position: relative;
          width:100%;
        }
      }
      .list-wrapper {
        position: relative;
        z-index:5;
        max-height:50vh;
        min-width:150px;
        width:100%;
        overflow-y: auto;
      }

      .list-wrapper paper-listbox {
        --paper-listbox: {
          margin: 0;
        };
      }

      .list-wrapper paper-item {
        --paper-item: {
          padding: 0 24px 0 24px;
        }
      }
      .tick-icon {
        display:none;
        padding-right:8px;
      }
      .iron-selected .tick-icon {
        display: block
      }
      .iron-selected {
        background: var(--esmm-list-item-selected-color, #DCDCDC);
      }
    </style>

    <div id="main" class="external-wrapper">
      <paper-input hidden$="{{multi}}" class="value-container" on-tap="_openMenu" label="[[label]]" value="[[value.label]]"> </paper-input>

      <template is="dom-if" if="{{multi}}">
        <div class="multi-container" >
          <paper-input-container id="customPaperInput" on-tap="_openMenu" attr-for-value="option-value">
            <label>[[label]]</label>
            <deletable-option-list on-option-delete="_removeItem"  class="paper-input-input" option-value="{{value}}"></deletable-option-list>
          </paper-input-container>

        </div>
      </template>
      <paper-menu-button  horizontal-align="right" id="dropdownMenu"  ignore-select$="[[multi]]" opened="{{menuOpened}}"
                          restore-focus-on-close$="{{falseValue}}" on-paper-dropdown-close="_valueSelected"
                          on-paper-dropdown-open="_onDropdownOpen" allow-outside-scroll>
        <paper-icon-button icon="arrow-drop-down" class="dropdown-trigger "></paper-icon-button>
        <div class="dropdown-content ">
          <div class="input-wrapper"  hidden$="{{hideSearch}}">
            <paper-input no-label-float class="search-input" label="Search" type="text" value="{{search}}">
              <iron-icon icon="search" prefix></iron-icon>
            </paper-input>
          </div>
          <div class="list-wrapper">
            <paper-listbox  multi="[[multi]]" attr-for-selected="internal-id" selected="{{selectedValues}}" selected-values="{{selectedValues}}">
              <template is="dom-repeat" items="[[options]]" filter="{{_filterFunction(search)}}">
                <paper-item internal-id$="{{item.value}}">
                  <iron-icon class="tick-icon" icon="check"></iron-icon>
                  {{item.label}}
                </paper-item>
              </template>
            </paper-listbox>
          </div>
        </div>
      </paper-menu-button>
    </div>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({

        is: 'etools-searchable-multiselection-menu',

        properties: {
          options: {
            type: Array
          },
          label: {
            type: String
          },
          hideSearch: {
            type: Boolean,
            value: false
          },
          value: {
            type: String,
            notify: true,
            observer: '_valueChanged'
          },
          multi: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          selectedValues: {
            notifies: true
          },
          menuOpened: {
            type: Boolean,
            value: false,
            notifies: true
          },
          falseValue: {
            type: Boolean,
            value: function() {
              return false;
            }
          }
        },
        _filterFunction: function(searchKey) {
          return function (item){
            if(searchKey && searchKey.length > 0) {
              return item.label && item.label.indexOf(searchKey) > -1;
            }
            return true
          };
        },
        _valueChanged: function(value) {
          if(this.multi && value && value.length > 0 && !this.selectedValues) {
            this.set('selectedValues', value.map(function(item) {
              return ""+item.value;
            }))
          }
        },
        _valueSelected: function() {
          var self = this;
          if(this.selectedValues instanceof Array) {
            var newValue = [];
            this.selectedValues.forEach(function(selected) {
              self.options.forEach(function(option){
                if(parseInt(option.value, 10) === parseInt(selected, 10)) {
                  newValue.push(option);
                }
              })
            });
            self.set('value', newValue);
          } else {
            this.options.forEach(function(item) {
              if(item.value === parseInt(self.selectedValues, 10)) {
                self.set('value', item);
              }
            })
          }
        },
        _removeItem: function(event, details) {
          var newSelected = this.selectedValues.filter(function(item) {
            return parseInt(item, 10) !== parseInt(details.value,10)
          });
          this.set('selectedValues', newSelected);
        },
        _openMenu: function () {
          if (this.value && this.value instanceof Array && this.value.length > 0){
            return;
          }
          this.set('menuOpened', true);
        },
        _onDropdownOpen: function() {
          var dropDown =  this.$.dropdownMenu;
          dropDown.$.dropdown.style.width = this.$.main.offsetWidth + 'px';
          var style = dropDown.$.dropdown.$.contentWrapper.querySelector('.dropdown-content').style;
          style.overflow = 'hidden';
          style.marginTop = '-20px';
        }

      });
    })();
  </script>
</dom-module>
